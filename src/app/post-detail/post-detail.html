<div class="p-4 w-full">
    <div class="border-2 border-gray-100 h-full px-8 py-6 rounded-4xl shrink-0">
        <div class="flex flex-col h-full">
            <app-text image="null"><b class="pb-1 text-gray-500 text-2xl">{{ post.title }}</b></app-text>
            <div class="border-b-2 border-gray-100 mt-1 w-full"></div>
            <div class="flex my-1">
                <app-text class="text-sm mt-1" image="null">{{ post.author }} Â· ðŸ•’ {{ post.date }}</app-text>
            </div>
            <div class="flex flex-wrap mt-1">
                <ng-container *ngFor="let tag of post.tags">
                    <app-button [text]="tag" />
                </ng-container>
            </div>
            <img class="rounded-xl my-6 shadow-md/30" [src]="post.image" alt="">
            <ng-container *ngFor="let paragraph of post.content">
                <app-text class="m-3" image="null">{{ paragraph }}</app-text>
            </ng-container>
        </div>
    </div>
</div>
