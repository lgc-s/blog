@if (href) {
    <a [href]="href" target="_blank">
        <div class="bg-orange-500 duration-300 ease-in-out hover:bg-orange-600 p-2 rounded-full text-center text-white transition w-24 ">
            <b>{{ text }}</b>
        </div>
    </a>

} @else {
    <p class="bg-orange-500 duration-300 ease-in-out hover:bg-orange-600 p-2 rounded-full text-center text-white transition w-24 ">
        <b>{{ text }}</b>
    </p>
}
