@if (href) {
    <a [href]="href" target="_blank">
        <div class="bg-orange-500 duration-300 ease-in-out hover:bg-orange-600 m-1 p-1 px-2 rounded-md select-none text-center text-white transition">
            <b>{{ text }}</b>
        </div>
    </a>

} @else {
    <p class="bg-orange-500 duration-300 ease-in-out hover:bg-orange-600 m-1 p-1 px-2 rounded-md select-none text-center text-white transition">
        <b>{{ text }}</b>
    </p>
}
